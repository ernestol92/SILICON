<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√§r</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <Form>
            <div>
            <h1>Forms</h1>
            <label for="fname">First Name</label>
            <input type="text" name="firstName" id="fname" placeholder="Type your First Name here"
            minlength="4">

            <!-- det finns 'ven' required allts[ att ett f'lt 'r obligatoriskt'] -->
            <button>Submit</button>
        </div>
        

        <br>

        <div>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Type your Last Name here"
             minlength="4">
            <button>Submit</button>
        </div>
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="write your e-mail adress here"
            minlength="4">
            <button>Submit</button>

            <br>
        
            <label for="age">Are you older than 30?</label>
            <input type="text" name="age" id="age" pattern="yes" pattern="no" placeholder="write 'yes' or 'no'">
            <button>Submit</button>

            <input type="text-area">
            
            
        </Form>
    </div>
</body>
</html>
